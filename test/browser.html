<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mrmd-sync Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #1e1e1e;
      --bg2: #252526;
      --bg3: #2a2d2e;
      --border: #3c3c3c;
      --text: #ccc;
      --muted: #808080;
      --accent: #0078d4;
      --folder: #dcb67a;
      --markdown: #89d185;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: var(--bg2);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header h1 { font-size: 14px; font-weight: 600; flex: 1; }
    .status {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #f44;
    }
    .status.ok { background: #4a4; }
    .breadcrumb {
      padding: 8px 12px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
    }
    .breadcrumb span {
      color: var(--accent);
      cursor: pointer;
      padding: 2px 4px;
    }
    .breadcrumb span:hover { background: var(--bg3); border-radius: 3px; }
    .files {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    .file {
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .file:hover { background: var(--bg3); }
    .file.active { background: var(--accent); color: white; }
    .file .icon { width: 16px; }
    .file .name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .file .size { font-size: 11px; color: var(--muted); }
    .folder .icon { color: var(--folder); }
    .md .icon { color: var(--markdown); }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      padding: 8px 16px;
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .toolbar .title { font-size: 14px; flex: 1; }
    .toolbar .info { font-size: 12px; color: var(--muted); }
    .notice {
      padding: 8px 16px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      text-align: center;
    }
    .notice a { color: white; }
    #editor {
      flex: 1;
      overflow: hidden;
    }
    .cm-editor { height: 100%; }
    .cm-scroller {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
    }
    .empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      gap: 12px;
    }
    .empty-icon { font-size: 48px; opacity: 0.5; }
    .loading { padding: 16px; color: var(--muted); text-align: center; }
    .error { padding: 16px; color: #f66; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <h1>mrmd-sync</h1>
      <div class="status" id="status"></div>
    </div>
    <div class="breadcrumb" id="breadcrumb"><span data-path="">~</span></div>
    <div class="files" id="files"><div class="loading">Loading...</div></div>
  </div>
  <div class="main">
    <div class="notice">
      Open in 2+ browsers to test collaboration!
      <a href="#" onclick="window.open(location.href,'_blank');return false">Open another</a>
    </div>
    <div class="toolbar" id="toolbar" style="display:none">
      <div class="title" id="filename">-</div>
      <div class="info" id="info">-</div>
    </div>
    <div class="empty" id="empty">
      <div class="empty-icon">üìù</div>
      <div>Select a .md file to edit</div>
    </div>
    <div id="editor" style="display:none"></div>
  </div>

  <script src="/mrmd-editor/dist/mrmd.iife.js"></script>
  <script>
    // Config
    let syncUrl = 'localhost:4444';
    let currentPath = '';
    let drive = null;

    const $ = id => document.getElementById(id);

    // Format bytes
    const fmt = b => b < 1024 ? b + ' B' : b < 1048576 ? (b/1024).toFixed(1) + ' KB' : (b/1048576).toFixed(1) + ' MB';

    // Update breadcrumb
    function updateBreadcrumb(path) {
      const parts = path ? path.split('/') : [];
      let html = '<span data-path="">~</span>';
      let acc = '';
      parts.forEach(p => {
        acc += (acc ? '/' : '') + p;
        html += ` / <span data-path="${acc}">${p}</span>`;
      });
      $('breadcrumb').innerHTML = html;
      $('breadcrumb').querySelectorAll('span').forEach(el => {
        el.onclick = () => loadDir(el.dataset.path);
      });
    }

    // Load directory
    async function loadDir(path = '') {
      currentPath = path;
      updateBreadcrumb(path);
      $('files').innerHTML = '<div class="loading">Loading...</div>';

      try {
        const res = await fetch(`/api/list/${encodeURIComponent(path)}`);
        const data = await res.json();

        if (data.error) {
          $('files').innerHTML = `<div class="error">${data.error}</div>`;
          return;
        }

        $('status').classList.add('ok');

        let html = '';
        if (path) {
          const parent = path.split('/').slice(0, -1).join('/');
          html += `<div class="file folder" data-type="dir" data-path="${parent}">
            <span class="icon">üìÅ</span><span class="name">..</span>
          </div>`;
        }

        data.items.forEach(item => {
          if (item.type === 'directory') {
            html += `<div class="file folder" data-type="dir" data-path="${item.path}">
              <span class="icon">üìÅ</span><span class="name">${item.name}</span>
            </div>`;
          } else {
            const cls = item.isMarkdown ? 'md' : '';
            html += `<div class="file ${cls}" data-type="file" data-path="${item.path}" data-md="${item.isMarkdown}">
              <span class="icon">${item.isMarkdown ? 'üìÑ' : 'üìÉ'}</span>
              <span class="name">${item.name}</span>
              <span class="size">${fmt(item.size)}</span>
            </div>`;
          }
        });

        if (!html) html = '<div class="loading">Empty</div>';
        $('files').innerHTML = html;

        $('files').querySelectorAll('.file').forEach(el => {
          el.onclick = () => {
            if (el.dataset.type === 'dir') {
              loadDir(el.dataset.path);
            } else if (el.dataset.md === 'true') {
              openFile(el.dataset.path);
              $('files').querySelectorAll('.file').forEach(e => e.classList.remove('active'));
              el.classList.add('active');
            }
          };
        });
      } catch (err) {
        $('status').classList.remove('ok');
        $('files').innerHTML = `<div class="error">${err.message}</div>`;
      }
    }

    // Open markdown file
    function openFile(docPath) {
      $('editor').innerHTML = '';
      $('empty').style.display = 'none';
      $('editor').style.display = 'block';
      $('toolbar').style.display = 'flex';
      $('filename').textContent = docPath + '.md';

      if (!drive) {
        drive = mrmd.drive(`ws://${syncUrl}`);
      }

      drive.open(docPath, '#editor');
      $('info').textContent = 'Connected';
    }

    // Init: get config and load
    async function init() {
      try {
        const res = await fetch('/api/config');
        const cfg = await res.json();
        syncUrl = cfg.syncUrl || syncUrl;
      } catch (e) { /* use defaults */ }

      loadDir('');
    }

    init();
  </script>
</body>
</html>
